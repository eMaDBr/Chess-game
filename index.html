<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة الشطرنج</title>

  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      direction: rtl;
    }
    #board {
      width: 320px;
      margin: 20px auto;
    }
    h1, #status {
      text-align: center;
    }
  </style>
</head>

<body>

<h1>لعبة الشطرنج ♟️</h1>
<div id="board"></div>
<p id="status">دور الأبيض</p>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/chess.js@1.0.0/chess.min.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

<script>
  var game = new Chess();

  var board = Chessboard('board', {
    draggable: true,
    position: 'start',
    pieceTheme:
      'https://unpkg.com/chessboardjs@1.0.0/dist/img/chesspieces/wikipedia/{piece}.png',
    onDrop: onDrop
  });

  function onDrop(source, target) {
    var move = game.move({
      from: source,
      to: target,
      promotion: 'q'
    });

    if (move === null) return 'snapback';
    updateStatus();
  }

  function updateStatus() {
    var statusText = '';

    if (game.in_checkmate()) {
      statusText = 'كش مات!';
    } else if (game.in_check()) {
      statusText = 'كش!';
    } else {
      statusText = game.turn() === 'w' ? 'دور الأبيض' : 'دور الأسود';
    }

    document.getElementById('status').innerText = statusText;
  }

  updateStatus();
</script>

</body>
</html>
